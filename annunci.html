    <meta charset="utf-8">

    <!-- google fonts aladin-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aladin&display=swap" rel="stylesheet">
    <!-- google fonts arabic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100..900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->

        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-lightblue">
        <div id="collapse" class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="media/genielamp.svg" alt="genie lamp" width="40" height="40"
                    class="d-inline-block align-text-top img-fluid logo me-3 mb-1">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active me-3" aria-current="page" href="./index.html">Alibabba</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-3" href="./annunci.html">Annunci</a>

                    <li class="nav-item">
                        <a class="nav-link me-3" href="./aboutUs.html">Chi siamo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- fine navbar -->

    <h1 class="text-red text-center mt-5 fs-1">Pagina degli annunci</h1>

    <!-- accordion -->
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-3 ">
                <h3 class="text-red fs-2 ms-3">Filtra per:</h3>
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Categoria
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">

                                <div id="radio-wrapper" class="form-check">
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Prezzo
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <input id="priceInput" class="w-100" type="range" value="50" min="" max="">
                                <p class="lead" id="priceValue">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Parola
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                               <input type="text" id="wordInput" class="form-control" placeholder="Cerca annuncio...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- card -->
            <div class="col-12 col-md-9">
                <div id="card-wrapper">

                </div>
            </div>
        </div>
    </div>


    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/0378ce019b.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!-- main js -->
    <script src="./annunci.js"></script>
</body>

</html>
